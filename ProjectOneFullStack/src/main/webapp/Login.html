<!DOCTYPE html>
<html>
    <head>
        <title>Login HERE!</title>
        <meta name="viewport" content="width=device-width, intial-scal=1"/>
    	<meta charset="utf-8"/>
        <link rel="stylesheet" href="MainStyle.css">
    </head>
    <body>
        <div class="changeThingsUp">
            <form action="login" method="POST">
                <fieldset>
                    <legend>USERNAME:</legend>
                    <input required autocomplete="off" type="text" name="username"/>
                </fieldset>
                <fieldset>
                    <legend>PASSWORD:</legend>
                    <input required autocomplete="off" type="password" name="password"/>
                </fieldset>
                <br>
                <!-- I think this pings the sevlet using the web.xml directory -->
                <input type="submit" value="login"/>
            </form>
        </div>
    </body>
</html>
